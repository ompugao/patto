<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patto Previewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 15px;
            border-right: 1px solid #e0e0e0;
        }

        .preview {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .sidebar li {
            padding: 8px 0;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar li:hover {
            background-color: #e8e8e8;
        }

        .sidebar li.active {
            background-color: #ddeeff;
            font-weight: bold;
        }

        .title {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title a {
            color: white;
            text-decoration: none;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-style: italic;
        }

        /* Hide bullet points for empty list items */
        .patto-item:empty {
            list-style-type: none;
        }
        
        /* Also handle items that only contain whitespace */
        .patto-item:blank {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <a href="/">Patto Previewer</a>
        <span id="current-path"></span>
    </h1>
    <div class="container">
        <div class="sidebar">
            <h3>Files</h3>
            <div style="margin-bottom: 10px;">
                <label for="sort-select" style="font-size: 12px; margin-right: 5px;">Sort by:</label>
                <select id="sort-select" style="font-size: 12px; padding: 2px;">
                    <option value="modified">Most Recently Modified</option>
                    <option value="created">Most Recently Created</option>
                    <option value="linked">Most Linked</option>
                    <option value="title">Title</option>
                </select>
            </div>
            <ul id="file-list"></ul>
        </div>
        <div class="preview" id="preview">
            <div class="empty-state" id="preview-content">Select a file to preview</div>
        </div>
    </div>

    <script src="/static/js/idiomorph.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'forest' });
        window.mermaid = mermaid;
    </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
